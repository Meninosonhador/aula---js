<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário5</title>
</head>
<body>
    <h1>Formulário5</h1>
    <form>
    <label for="name">Nome Completo:</label><br>
    <input type="text" name="nome" placeholder="Nome Completo"><br>

    <label for="rg">RG:</label><br>
    <input type="text" name="rg" placeholder="00.000.000-0"><br>

    <label for="pai"> Pai:</label><br>
    <input type="text" name="rg" placeholder="Nome do Pai"><br>

    <label for="escolaridade"> escolaridade:</label><br>
    <select name="uf" id="uf" class="campo-padrao">
        <option value="SE">Selecione</option>
        <option value="EM">Ensino médio</option>
        <option value="EF">Ensino Fundamental</option>
    </select><br>

    <label for="tel">Telefone:</label><br>
    <input type="text" name="rg" placeholder="0000-0000"><br>

    <label for="e-mail">E-mail:</label><br>
    <input type="text" name="rg" placeholder="seunome@dominio.com"><br>

    <label for="nascimento">Data de Nascimento:</label><br>
    <input id="date" type="date"><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" name="rg" placeholder="000.000.000-0"><br>

    <label for="mae"> Mãe:</label><br>
    <input type="text" name="rg" placeholder="Nome da Mãe"><br>

    <label for="profissao">Profissão:</label><br>
    <input type="text" name="rg" placeholder="Profissão"><br>

    <label for="cel">Celular:</label><br>
    <input type="text" name="rg" placeholder="(00)0000-0000"><br>

    <button type="submit">Cadastre-se</button>
    <button type="submit">Limpar campos</button>


    </form>
</body>
</html>
