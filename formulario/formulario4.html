<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário4</title>
</head>
<body>
    <h1>Login</h1>
            
    <form for="email">Seu e-mail
        <input type="email" name="email" id="email"  placeholder="seunome@dominio.com">
        <br>
        <label for="senha">Sua Senha</label>
        <input type="senha" name="senha" id="senha"  placeholder="1234">
        <br>
        
        <input type="checkbox" name="manter" value="logado">Manter-me logado
        <button type="submit">Logar</button>
        <h5>Ainda não tem conta?</h5>
        <button type="submit">Cadastre-se</button>
            
    </form>
</body>
</html>
