<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário2</title>
</head>
<body>
    <h1>Formulário de Login</h1>
    <hr>
    <form name="form-cadastro" id="form-cadastro" action="cadastrar-clientes.php" method="POST">
        <label for="nome">Nome:</label>
        <input name="nome" id="nome" class="campo-padrao" required>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" class="campo-padrao"  maxlength="10" required>

        <div class="button">
            <button type="submit">Efetuar Login</button>
        </div>

        <div>
            <button type="submit">Cancelar</div>
        </div>
    </form>
    
</body>
</html>
